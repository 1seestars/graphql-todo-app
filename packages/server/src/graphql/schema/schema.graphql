type Todo {
    id: ID
    body: String
    isDone: Boolean
    isPinned: Boolean
    createdAt: String
}

type TodosInfo {
    data: [Todo]
    count: Int!
}

type Query {
    todosInfo(offset: Int!, limit: Int!): TodosInfo!
}

type Mutation {
    addTodo(body: String!): Todo
    toggleIsDone(id: ID!): Todo
    togglePin(id: ID!): Todo
    removeTodo(id: ID!): [Todo]
}